language: node_js
node_js:
- 0.12.2
before_install:
- openssl aes-256-cbc -K $encrypted_1b2e8922f766_key -iv $encrypted_1b2e8922f766_iv
  -in certs/key.pem.enc -out certs/key.pem -d
- npm install -g gulp
script: gulp
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/CssPath.crx
  on:
    tags:true
	all_branches: true
  overwrite: true
  skip_cleanup: true
